# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Aria"
license = "MIT"
licenselink = "https://github.com/sullivan980/Aria/blob/master/LICENSE"
description = "Aria is a clean, responsive and feature-rich blog theme for Hugo, with modern design and enhanced user experience"

# The home page of the theme, where the source can be found
homepage = "https://github.com/sullivan980/Aria"

# If you have a running demo of the theme
demosite = "https://sullivan980.github.io/"

tags = ["blog", "responsive", "clean", "elegant", "modern", "dark mode", "portfolio"]
features = ["responsive", "single column", "blog", "clean", "gallery", "dark mode"]

min_version = "0.147.4"

[author]
  name = "Sullivan"
  homepage = "https://sullivan980.github.io/"

# If porting an existing theme
[original]
  name = "PaperMod"
  author = "Aditya Telange"
  homepage = "https://adityatelange.github.io/hugo-PaperMod/"
  repo = "https://github.com/adityatelange/hugo-PaperMod"
